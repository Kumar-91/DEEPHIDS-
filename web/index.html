<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDS Dashboard - Kali Linux</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body
        {
            font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .dashboard {
            max-width: 1200px; margin: 0 auto; }
        .header {
            background: #2c3e50; color: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .stats {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-card {
            background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .alerts {
            background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .alert-item { 
                    padding: 10px; border-left: 4px solid #e74c3c; margin-bottom: 10px; background: #f8f9fa; }
        .charts {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .chart-container { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ðŸ›¡ HIDS Dashboard - Kali Linux</h1>
            <p>Real-time Host-based Intrusion Detection System Monitoring</p>
        </div>
        
        <div class="stats" id="stats"></div>
        
        <div class="alerts">
            <h2>ðŸ”” Recent Alerts</h2>
            <div id="alerts-container"></div>
        </div>
        
        <div class="charts">
            <div class="chart-container">
                <canvas id="systemChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="alertsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // ------------------------------
        // Update statistics
        // ------------------------------
        async function updateStats() {
            const response = await fetch('/api/stats');
            const stats = await response.json();
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>Total Alerts</h3>
                    <p style="font-size: 2em; color: #e74c3c;">${stats.total_alerts}</p>
                </div>
                <div class="stat-card">
                    <h3>Recent Activities</h3>
                    <p style="font-size: 2em; color: #3498db;">${stats.recent_activities}</p>
                </div>
                <div class="stat-card">
                    <h3>System Time</h3>
                    <p>${new Date(stats.system_time).toLocaleString()}</p>
                </div>
                <div class="stat-card">
                    <h3>Hostname</h3>
                    <p>${stats.hostname}</p>
                </div>
            `;
        }

        // ------------------------------
        // Update alerts section
        // ------------------------------
        async function updateAlerts() {
            const response = await fetch('/api/alerts');
            const alerts = await response.json();
            
            const alertsContainer = document.getElementById('alerts-container');

            alertsContainer.innerHTML = alerts.slice(-10).reverse().map(alert => {
                let items = alert.alerts.slice(0, 3).map(a => `â€¢ ${a}`).join("<br>");

                let more = "";
                if (alert.alerts.length > 3) {
                    more = `<br><em>... and ${alert.alerts.length - 3} more</em>`;
                }

                return `
                    <div class="alert-item">
                        <strong>${new Date(alert.timestamp).toLocaleString()}</strong><br>
                        ${items}
                        ${more}
                    </div>
                `;
            }).join('');
        }

        // ------------------------------
        // Update system resource chart
        // ------------------------------
        async function updateSystemInfo() {
            const response = await fetch('/api/system_info');
            const info = await response.json();
            
            systemChart.data.datasets[0].data = [
                info.cpu_percent,
                info.memory_percent,
                info.disk_usage
            ];
            systemChart.update();
        }

        // ------------------------------
        // Charts Setup
        // ------------------------------
        const systemCtx = document.getElementById('systemChart').getContext('2d');
        const systemChart = new Chart(systemCtx, {
            type: 'doughnut',
            data: {
                labels: ['CPU Usage', 'Memory Usage', 'Disk Usage'],
                datasets: [{
                    data: [0, 0, 0],
                    backgroundColor: ['#3498db', '#e74c3c', '#2ecc71']
                }]
            }
        });

        const alertsCtx = document.getElementById('alertsChart').getContext('2d');
        const alertsChart = new Chart(alertsCtx, {
            type: 'bar',
            data: {
                labels: ['Last Hour', 'Last 6 Hours', 'Last 24 Hours'],
                datasets: [{
                    label: 'Alerts',
                    data: [0, 0, 0],
                    backgroundColor: '#e74c3c'
                }]
            }
        });

        // ------------------------------
        // Auto-refresh timers
        // ------------------------------
        setInterval(updateStats, 5000);
        setInterval(updateAlerts, 3000);
        setInterval(updateSystemInfo, 10000);

        updateStats();
        updateAlerts();
        updateSystemInfo();
    </script>
</body>
</html>
